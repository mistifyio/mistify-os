sudo: false
dist: trusty

language: c

addons:
  apt:
    packages:
      - autoconf
      - bc
      - bison
      - flex
      - g++
      - gawk
      - gcc
      - gcc-multilib
      - git
      - gperf
      - libtool
      - make
      - mercurial
      - ncurses-dev
      - openssh-server
      - pv
      - subversion
      - texinfo
      - unzip
      - xz-utils


cache:
  ccache: true
  directories:
    - $HOME/.buildroot-ccache
    - $HOME/downloads
    - $HOME/go

install:
  - ./buildmistify --useartifacts --downloaddir $HOME/downloads --godir $HOME/go -- VERBOSE=0 -s source

script:
  - ./buildmistify --useartifacts --downloaddir $HOME/downloads --godir $HOME/go -- VERBOSE=0 -s

notifications:
  email: false
  slack:
    secure: ""
